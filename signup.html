<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="signup_style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>

</head>


<body>
    <form action="#">
        <div class="signup">
            <div>
                <h4 style="text-align:center">Create Your Account</h4>
            </div>

            <div class="col-12">
                <hr> &nbsp;&nbsp;&nbsp;
                <label for="email"><b><span class="firstLabel">First Name<span class="required-field"></b></span></span></label>
                <label for="email"><b><span class="secondLabel">Last Name</b></span><span class="required-field"></span></label>
            </div>

            <div> &nbsp;&nbsp;&nbsp;
                <input type="text" placeholder=" First Name" name="FName" required="required">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="Last Name" name="LName" required>

            </div> &nbsp;&nbsp;&nbsp;
            <label for="psw">
                <b>Password<span class="required-field"></span></b></label><input type="password" placeholder="Enter Password" name="psw" required><br> &nbsp;&nbsp;&nbsp;<br>
            <label for="psw-repeat">
                &nbsp;&nbsp;&nbsp;<b>Confirm Password<span class="required-field"></span></b></label> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            <input type="password" placeholder="Confirm Password" name="psw-repeat" required><br>
            <button class="signupbtn">
            <a href="index.html"><b>Sign Up</b></a></button>
        </div>

        </div>
    </form>
    <p style="text-align: center; ">
        If you have an account,
        <a href="index.html">Please login</a>
    </p>
</body>

</html>
